<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Our Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to Our Store</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('main.home') }}">Home</a></li>
                <li><a href="{{ url_for('main.view_cart') }}">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Featured Products</h2>
        <div class="products">
            {% for product in products %}
            <div class="product">
                <img src="{{ product.product_image_url }}" alt="{{ product.product_name }}" class="product-image">
                <h3>{{ product.product_name }}</h3>
                <p>{{ product.product_description }}</p>
                <p><strong>â‚¹{{ product.product_price }}</strong></p>
                <form action="{{ url_for('main.add_to_cart', product_id=product.product_id) }}" method="POST">
                    <button type="submit">Add to Cart</button>
                </form>
                <a href="{{ url_for('main.product_details', product_id=product.product_id) }}">View Details</a>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Our Store</p>
    </footer>
</body>
</html>
