{% extends 'base.html' %}

{% block title %}Home - PrimeLane{% endblock %}

{% block content %}
<!-- Hero Section -->
<div id="hero" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{url_for('static', filename='images/carousel1.jpg')}}" class="d-block carouselImg w-100" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
            </div>
        </div>
        <div class="carousel-item">
            <img src="{{url_for('static', filename='images/carousel2.jpg')}}" class="d-block carouselImg w-100" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
            </div>
        </div>
        <!-- Add more carousel items as needed -->
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#hero" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#hero" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Product Section -->
<div class="container mt-5">
    <h2>Featured Products</h2>
    <div class="row">
        {% for product in products %}
        <div class="col-md-3 mb-4">
            <a href="{{ url_for('main.product_details', product_id=product.product_id) }}">
                <div class="card">
                    <img src="{{ url_for('static', filename='uploads/' + (product.image_url if product.image_url else 'default.jpg')) }}" class="card-img-top" alt="{{ product.product_name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.product_name }}</h5>
                        <p class="card-text">{{g.rupee_symbol}}{{ product.product_price }}</p>
                        <button class="btn btn-primary">View Details</button>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
