<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    <div class="cart-items">
        {% if cart %}
            {% for product_id in cart %}
                {% set product = products[loop.index - 1] %}
                <div class="cart-item">
                    <p>{{ product.product_name }} - â‚¹{{ product.product_price }}</p>
                    <form action="{{ url_for('main.remove_from_cart', product_id=product.product_id) }}" method="POST">
                        <button type="submit">Remove</button>
                    </form>
                </div>
            {% endfor %}
        {% else %}
            <p>Your cart is empty.</p>
        {% endif %}
    </div>
    <a href="{{ url_for('main.checkout') }}">Proceed to Checkout</a>
</body>
</html>
