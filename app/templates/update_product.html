<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
</head>
<body>
    <h1>Update Product</h1>

    <form action="{{ url_for('admin.update_product', product_id=product.product_id) }}" method="POST" enctype="multipart/form-data">
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" value="{{ product.product_name }}" required><br><br>

        <label for="product_description">Description:</label>
        <textarea id="product_description" name="product_description" required>{{ product.product_description }}</textarea><br><br>

        <label for="product_price">Price:</label>
        <input type="number" id="product_price" name="product_price" value="{{ product.product_price }}" required><br><br>

        <label for="product_quantity">Quantity:</label>
        <input type="number" id="product_quantity" name="product_quantity" value="{{ product.product_quantity }}" required><br><br>

        <label for="category_id">Category:</label>
        <select name="category_id" id="category_id" required>
            {% for category in categories %}
                <option value="{{ category.category_id }}" {% if category.category_id == product.category_id %}selected{% endif %}>
                    {{ category.category_name }}
                </option>
            {% endfor %}
        </select><br><br>

        {% if product.image_url %}
            <p>Current Product Image:</p>
            <!-- Display current image if available -->
            <img src="{{ url_for('static', filename=product.image_url) }}" alt="Product Image" style="max-width: 200px;"><br><br>
        {% endif %}

        <label for="product_image">New Product Image (Optional):</label>
        <input type="file" id="product_image" name="product_image" accept="image/*"><br><br>

        <button type="submit">Update Product</button>
    </form>

    <br>
    <a href="{{ url_for('admin.products') }}">Back to Products List</a>

</body>
</html>
